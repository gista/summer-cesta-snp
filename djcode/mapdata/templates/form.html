{% csrf_token %}
<div class="x-form-item " tabindex="-1">
	<label style="width: auto;" class="x-form-item-label">{{ form.name.label }} 
		<span id="error_{{ form.name.html_name }}" style="color:red;" class="x-form-item-label"></span>
	</label>
	
	<div class="x-form-element" style="padding-left: 0pt;">	
	<input id="id_{{ form.name.html_name }}" type="text" maxlength="50" name="{{ form.name.html_name }}" 
		onblur="if (this.value.length>4){
			Ext.get('id_{{ form.name.html_name }}').removeClass('error');
			Ext.get('id_{{ form.name.html_name }}').addClass('correct');
			Ext.fly('error_{{ form.name.html_name }}').update('');
			}else{
			Ext.get('id_{{ form.name.html_name }}').removeClass('correct');
			Ext.get('id_{{ form.name.html_name }}').addClass('error');
			Ext.fly('error_{{ form.name.html_name }}').update('Minimum 5characters');			
			}">
	
	</div>
<div class="x-form-clear-left"></div>
</div>

<div class="x-form-item " tabindex="-1">
	<label style="width: auto;" class="x-form-item-label">{{ form.type.label }}
		<span id="error_{{ form.type.html_name }}" style="color:red;" class="x-form-item-label"></span>	
	</label>
	<div class="x-form-element" style="padding-left: 0pt;">	
	<select id="id_{{ form.type.html_name }}" name="{{ form.type.html_name }}" 
		onchange="if (this.options[this.selectedIndex].value>0){
			Ext.get('id_{{ form.type.html_name }}').removeClass('error');
			Ext.get('id_{{ form.type.html_name }}').addClass('correct');
			Ext.fly('error_{{ form.type.html_name }}').update('');			
			}else{
			Ext.get('id_{{ form.type.html_name }}').removeClass('correct');
			Ext.get('id_{{ form.type.html_name }}').addClass('error');
			Ext.fly('error_{{ form.type.html_name }}').update('Type must be selected.');		
			}">
		{% for choice in form.type.field.choices %}
		<option value="{{ choice.0 }}">{{ choice.1 }}</option>
		{% endfor %}
	</select>	
	</div>
<div class="x-form-clear-left"></div>
</div>
