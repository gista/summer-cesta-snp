{% extends "base.html" %}

{% block extrahead %}

	<link rel="stylesheet" type="text/css" href="http://dev.gisplan.sk/lib/extjs/ext-3.4.0/resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.gisplan.sk/lib/extjs/ext-3.4.0/resources/css/xtheme-gray.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.gisplan.sk/lib/geoext/GeoExt-1.0/resources/css/geoext-all.css" />
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}js/openlayers/theme/default/style.css" >
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"></link>

{% endblock %}

{% block body %}
{% endblock %}

{% block footerjs %}
	<script src="http://dev.gisplan.sk/lib/extjs/ext-3.4.0/adapter/ext/ext-base.js" type="text/javascript"></script>
	<script src="http://dev.gisplan.sk/lib/extjs/ext-3.4.0/ext-all.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://dev.gisplan.sk/lib/extjs/ext-3.4.0/examples/ux/fileuploadfield/FileUploadField.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
	<script type="text/javascript" src="{% url django.views.i18n.javascript_catalog %}"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/openlayers/OpenLayers.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/ext-designer/MyViewport.ui.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/ext-designer/MyViewport.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/ext-designer/stores.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/ext-designer/xds_index.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/geoext/GeoExt.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/classes.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/freemap.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/app_init.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bookmark_layers.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bookmark_live_tracking.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bookmark_add_poi.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/window.js"></script>

	{# debug #}
	<script type="text/javascript">
		console.log('D: USERNAME: {{ user }}, IS STAFF: {{ user.is_staff }}, IS SUPERUSER: {{ user.is_superuser }}')

	Ext.onReady(function() {
		Ext.fly('username').update('<b>Username:</b>&nbsp;{{ user }}');
		Ext.fly('version').update('<b>Version:</b>&nbsp;{{ VERSION }}');

		Ext.getCmp('helpWindow').autoLoad.url += "?" + Ext.urlEncode({language:'{{ LANGUAGE_CODE }}'})

		if ('{{ user.is_authenticated }}'==='False'){
			Ext.getCmp('appTabs').getTabEl(2).hidden = true;
			}
		else {
			// set the csrf into poiform
			Ext.getCmp('poiform').findById('poi-csrf').setValue("{{ csrf_token }}");		
			}
		});
	</script>
	
	
	
{% endblock %}
